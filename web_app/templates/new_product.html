<style>
.flex-container{
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10%;

}
</style>

{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block body %}
<div class="flex-container">
    
    <form style="width:80%;" action="/new_product" method="POST"  enctype="multipart/form-data">
      
      
      <div class="form-group">
        <label >Produce Name</label>
        <input name="produce_name" type="text" class="form-control" placeholder="Enter produce name">
      </div>
      
      <div class="form-group">
        <label>Unit Price</label>
        <input name="unit_price" type="number" class="form-control" placeholder="Enter unit price" step=0.01>
      </div>
      
      
      <div class="form-group">
        <label for="exampleFormControlSelect1">Type</label>
        <select name="produce_type" class="form-control" id="exampleFormControlSelect1">
          <option>Vegetables</option>
          <option>Fruits</option>
        </select>
      </div>
      
      <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </p>
      
      <dl>
         <p>
          <input type="file" name="file" class="form-control" autocomplete="off" required>
         </p>
      </dl>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    
    
    </form>
</div>
{% endblock %}
